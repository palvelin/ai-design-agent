name: AI Design Agent (daily)

on:
  schedule:
    - cron: "0 7 * * *"   # joka päivä 07:00 UTC (~09:00 Helsinki)
  workflow_dispatch:       # mahdollisuus ajaa käsin GitHubin napista

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync latest Paperpile BibTeX
        env:
            PAPERPILE_BIB_URL: ${{ secrets.PAPERPILE_BIB_URL }}
        run: |
          mkdir -p data
          echo "[workflow] Downloading latest Paperpile BibTeX..."
          curl -L "$PAPERPILE_BIB_URL" -o data/paperpile.bib
          echo "[workflow] Saved to data/paperpile.bib"
          ls -l data
      - name: Debug OPENAI_API_KEY prefix
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "GITHUB OPENAI_API_KEY prefix: ${OPENAI_API_KEY:0:10}"

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m src.main